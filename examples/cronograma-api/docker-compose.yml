services:
  app:
    image: node:22-alpine
    working_dir: /usr/src/app/examples/cronograma-api
    env_file:
      - .env
    depends_on:
      - db
      - cache
      - localstack
    ports:
      - "3000:3000"
    volumes:
      - ../..:/usr/src/app
      - /usr/src/app/examples/cronograma-api/node_modules
      - /usr/src/app/.pnpm-store
    command: sh -c "npm i -g pnpm && pnpm i && pnpm dev"

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${DB_MS_CRONOGRAMA_PASSWORD}
  
  cache:
    image: redis:7
    ports:
      - "6379:6379"

  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=s3,sns
    env_file:
      - .env
    volumes:
      - "./localstack/init.sh:/etc/localstack/init/ready.d/init.sh"
      - "./localstack/volume:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
      - "4566:4566"
